<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Script Tag</title>
</head>
<body>
    <h1>The Script Tag</h1>
    <!-- You have two ways to add JS code to your project -->

    <!--
        1. Embed it in a script tag directly
    -->
    <script>
        // js code here
        // alert('Hello World!');
        // alert('Goodbye World!');
    </script>

    <!--
        1. Load the JS from an external file using the script tag
    -->
    <script src="./example.js"></script>
</body>
</html>
