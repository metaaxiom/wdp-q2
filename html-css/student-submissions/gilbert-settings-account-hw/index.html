<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Accountt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bae68fcb26.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="center-container">
      <div id="menu">
        <div id="profile-section">
          <div id="profile-image"></div>
          <h3 id="profile-headline">
            <div id="profile-first-name">Kiran</div>
            <div id="profile-last-name">Acharya</div>
          </h3>
        </div>
        <div id="navigation">
          <nav>
            <ol>
              <li class="secondary-color" id="text-color-active">
                <i class="fas fa-home"></i>

                <a href="#">Account</a>
              </li>
              <li>
                <i class="fas fa-key"></i>

                <a href="#">Password</a>
              </li>
              <li>
                <i class="fas fa-user"></i>

                <a href="#">Security</a>
              </li>
              <li>
                <i class="fas fa-desktop"></i>
                <a href="#">Application</a>
              </li>
              <li>
                <i class="fas fa-bell"></i>

                <a href="#">Notification</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div id="form-container">
        <h2>Account Settings</h2>
        <form>
          <div class="form-split-row">
            <div class="form-col">
              <label for="form-first-name">First Name</label>
              <input
                type="text"
                id="form-first-name"
                name="form-first-name"
                value="kiran"
              />
            </div>

            <div class="form-col">
              <label for="form-last-name">Last Name</label
              ><input
                type="text"
                id="form-last-name"
                name="form-last-name"
                value="Acharya"
              />
            </div>
          </div>
          <div class="form-split-row">
            <div class="form-col">
              <label for="form-email">Email</label>
              <input
                type="email"
                id="form-email"
                name="form-email"
                value="kirancharya287@gmail.com"
              />
            </div>
            <div class="form-col">
              <label for="form-phonenumber">Phone number</label>
              <input
                type="tel"
                id="form-phonenumber"
                name="form-phonenumber"
                value="+91 9876543215"
              />
            </div>
          </div>
          <div class="form-split-row">
            <div class="form-col">
              <label for="form-company-name">Company</label>
              <input
                type="text"
                id="form-company-name"
                name="form-company-name"
                value="Kiran Workspace"
              />
            </div>
            <div class="form-col">
              <label for="form-designation">Designation</label>
              <input
                type="text"
                id="form-designation"
                name="form-designation"
                value="UI Developer"
              />
            </div>
          </div>
          <div class="form-full-row">
            <div class="form-col">
              <label for="form-message">Bio</label>
              <textarea
                id="form-message"
                cols="30"
                rows="10"
                placeholder="lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsumlorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem epsum lorem distinctio!   "
              ></textarea>
            </div>
          </div>
          <div id="form-split-buttons">
            <button id="form-update-button">Update</button>
            <button id="form-cancel-button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
