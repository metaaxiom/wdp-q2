<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gilbert iframe</title>
  </head>
  <body>
    <h1>iframe WebPage</h1>
    <iframe
      src="../form-example/form.html"
      height="500"
      width="500"
      frameborder="0"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Msx1CXFezRU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <video width="620" height="440" controls>
      <source src="./video-audio/nature-30-seconds.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <audio controls>
      <source
        src="./video-audio/nature-sounds-30-seconds.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio tag.
    </audio>
  </body>
</html>
